<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <script src="../js/vuejs/vue.js"></script>
</head>
<body>
<div id="app">
    {{message}}
</div>
<div id="app-2">
  <span v-bind:title="message">
    Hover your mouse over me for a few seconds
    to see my dynamically bound title!
  </span>
</div>
<div class="whatever">
  <span v-bind:title="message01">
    Hover your mouse over me for a few seconds
    to see my dynamically bound title!
  </span>
    <p>
        {{message02}}
    </p>
</div>
<div id="app-3">
    <span v-if="!seen">
        Now you see me
    </span>
</div>
<div id="app-4">
    <em><p style="color: green">True:</p></em>
    <div style="color: darkgreen" v-for="process in processes">
        <b><p v-if="process.didStart">
            {{process.name}}
        </p></b>
    </div>
    <em><p style="color: red">False:</p></em>
    <div style="color: darkred" v-for="process in processes">
        <b><p v-if="!process.didStart">
            {{process.name}}
        </p></b>
    </div>
</div>
<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:dblclick="reverseMessage">Reverse Message</button>
    <input>
</div>
<br>
<div id="app-6">
    <todo-item></todo-item>
</div>
<script src="../js/index.js"></script>
</body>
</html>
